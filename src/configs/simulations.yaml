# MultiAgentSimulations
# Classes and kwargs

simulations: !!omap
  - outdoor:
      module: "src.examples"
      class: "Outdoor"
      kwargs: !!omap
        - size: 100
        - model: "three_circle"
        - body: "adult"
        - height: 20.0
        - width: 20.0

  - hallway:
      module: "src.examples"
      class: "Hallway"
      kwargs: !!omap
        - size: 100
        - model: "three_circle"
        - body: "adult"
        - height: 5.0
        - width: 20.0

  - room_evacuation:
      module: "src.examples"
      class: "RoomEvacuation"
      kwargs: !!omap
        - size: 200
        - model: "circular"
        - body: "adult"
        - height: 20.0
        - width: 10.0
        - door_width: 1.2
        - exit_hall_width: 2.0
        - spawn_shape: "circ"

