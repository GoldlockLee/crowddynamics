---
# Pyqtgraph graphics arguments
# pyqtgraph.mkPen
# pyqtgraph.mkBrush

circle:
  symbol: "o"
  symbolSize: 2 * radius
  pen: null
  pxMode: false

domain:
  pen: null
  brush: [255, 255, 255, 31]

goal:
  pen: null
  brush: [255, 255, 255, 63]

agent:
  active:
    symbolPen: "w"
    symbolBrush: [0, 0, 255, 255]
  inactive:
    symbolPen: null
    symbolBrush: [0, 0, 0, 0]
  patient:
    symbolPen: "w"
    symbolBrush: [0, 0, 255, 255]
  impatient:
    symbolPen: "w"
    symbolBrush: [255, 0, 0, 255]

...