version: 1
disable_existing_loggers: False

formatters:
  standard:
    format: "%(asctime)s - %(levelname)s - %(name)s - %(funcName)s: %(message)s"

handlers:
  console:
    class: "logging.StreamHandler"
    formatter: "standard"
    level: "DEBUG"
    stream: "ext://sys.stdout"
  file:
    class: "logging.handlers.RotatingFileHandler"
    formatter: "standard"
    filename: "run.log"
    maxBytes: 1024
    backupCount: 3
